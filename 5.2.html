<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var x=window.prompt("请输入x的值");
    var y=window.prompt("请输入y的值");
    function Min(x,y){
        if (x>y){
            alert(y+"为最小值");
        }
        else if (x<y){
            alert(x+"为最小值");
        }
        else {
            alert("没有最小值");
        }
    }
    Min(x,y);

</script>
</body>
</html>
