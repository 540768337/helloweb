<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    function cal() {
        var j=0;
        for (var i=1;i>=1,i<=1000;i++) {
            if (i % 3 == 0 && i % 5 == 0 && i % 7 == 0) {

                document.write(i+"\n");
                j++;
            }
            if(j==6){
                document.write('<br>');
                j=0;
            }

        }

    }
    cal();
</script>
</body>
</html>
