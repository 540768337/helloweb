    <meta charset="UTF-8">

<script>
    var i = window.prompt("请输入年龄")
    i*=1;



        if (i>0 && i < 14)
        {
            alert("儿童");
        }
    else if(14 <= i && i< 24)
        {
            alert("青少年");
        }
    else if(24 <= i && i< 40)
        {
            alert("青年");
        }
    else if(40 <= i && i< 60)
        {
            alert("中年");
        }
    else if(60 <= i)
        {
            alert("老年");
        }
    else
        {
            alert("wrong")
        }









</script>
