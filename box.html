<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
        width: 200px;
        height: 200px;
        background: #fbd5ff;
        /*内边距（内容位置）*/
        padding: 50px;
        /*边框*/
        border: 10px solid（样式） #000（颜色）;
        /*外边距*/
        margin: 50px;
        margin-bottom: 50px;


    </style>
</head>
<body>
    <div id="div1">div1</div>
</body>
</html>

** <!--w3c标准盒模型
    宽度=内容的宽度
    高度=内容的高度

    怪异盒模型（混杂模式）：宽度=内容＋padding+border
    标准盒模型->怪异盒模型：box-sizing：border-box（怪异）
    content-box（标准）





    -->
