<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //let没有变量提升
        //let没有重复说明
        //let有暂时性死区（在当前作用域中不允许同名的变量进来）
        //块级作用域


        // 闭包
        // 外部函数中有内部函数，内部函数引用外部函数中的变量
        // 这样变量不释放，就一直保存 这样形成闭包（存了很多个）
        // 缺点是容易导致内存泄漏
        // console.log(a);
        // var a = 5;


        // var a=5;
        // var a=6;

        // console.log(a);

        var ali=document.querySelectorAll('li');
        for(var i=0;i<ali.length;i++){
            ali[i].onclick=function(){
                console.log(i);   //i=4

            }
        }
        for(var i=0;i<ali.length;i++){
            (function (idx) {
                ali[i].onclick=function () {
                    console.log(idx);
                }
            })(i)//函数的立即调用
        }
    
    
    </script>
</body>
</html>
