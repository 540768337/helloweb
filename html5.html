<!-- html注释 -->
<!-- doctype 文档类型 -->
<!DOCTYPE html>
<!-- html 根标签root -->
<html lang="en">
    <head>
        <!-- 字符集 GBK GB2312 ...-->
        <meta charset="UTF-8">
        <!-- 标题 -->
        <title>这是网页上部显示的内容</title>

        <meta name="keywords" content="这是搜索引擎的搜索关键字">
        <meta name="description" content="这是搜索引擎搜索到之后显示的描述">
        <!--head中大部分的东西都是给浏览器和搜索引擎看的，body通常是给用户看的-->
    </head>
    <body>
    <h1>这是一个heading1标签,字体最大</h1>
    <h6>这是一个最小标签</h6>
    <a href="跳转网页的地址" target="跳转后新开一个网页展示">跳转到某个网页</a>

    <!--有序列表-->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>
    <!--无序列表-->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
    <img src="图片名称地址" alt="如果图片加载失败显示的内容" title="当鼠标放在图片上显示的内容">

    <!--表格-->
    <table border="用数字来给表格加边框">
        <!--tr为行，td为列-->
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
    </table>

    用div+css做表格
    <!--div布局用-->
    <div></div>
    <div></div>

    <span></span>
    <span></span>

    <!--p标签为段落标签下一段，有16px的边距-->
    <p></p>

    <!--行级元素inline；span；a在一行
        块级元素block；div p h1-h6 ul ol li自己在一行-->
    </body>
</html>
