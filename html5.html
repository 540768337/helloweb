<!--为规范起见，代码前缩进一律用tab不用空格-->
<!-- html注释 -->
<!-- doctype 文档类型 -->
<!DOCTYPE html>
<!-- html 根标签root -->
<html lang="en">
    <head>
        <!-- 字符集 GBK GB2312 ...-->
        <meta charset="UTF-8">
        <!-- 标题 -->
        <title>这是网页上部显示的内容</title>

        <meta name="keywords" content="这是搜索引擎的搜索关键字">
        <meta name="description" content="这是搜索引擎搜索到之后显示的描述">
        <!--head中大部分的东西都是给浏览器和搜索引擎看的，body通常是给用户看的-->
    </head>
    <body>
    <h1>这是一个heading1标签,字体最大</h1>
    <h6>这是一个最小标签</h6>
    <a href="跳转网页的地址" target(目标)="_blank"(跳转后新开一个网页展示）>跳转到某个网页</a>

    <!--插入标签时例如a，div，ul，ol等在li中插入，标签结束加/-->
    <!--有序列表-->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>
    <!--无序列表可引用css样式，disc(实体圆）circle（空心圆）square（方块实体）-->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
    <img src="图片名称地址" alt="如果图片加载失败显示的内容" title="当鼠标放在图片上显示的内容">

    <!--表格-->
    <table border="用数字来给表格加边框">
        <!--tr为行，td为列,rowsspan:""跨行，用于合并单元格且只能从上向下跨，colspan:""跨列-->
        <tr>
            <td>12</td>
            <td rowspan="2">34</td>
        </tr>
        <tr>
            <td>56</td>
            <td>78</td>



    </table>

    用div+css做表格
    <!--div布局用标签-->
    <div></div>
    <div></div>

    <span></span>
    <span></span>

    <!--p标签为段落标签下一段，有16px的上下边距边距而div没有-->
    <p></p>

    <!--行级元素inline；span；a在一行
        块级元素block；div p h1-h6 ul ol li自己在一行-->

    <!--form表单,label为获取焦点，input这里为输入框-->
    <input action="后台提交到的网站">
        <label for="指向id的名字"></label>
        <input type="text" id="指向id的名字">
        <!--可不指出id-->

        <label for=""></label>
        <br>

    <!--radio为单选框默认为空心圆，checkbox为复选框默认为空心方块，都在type里声明
        单选框中需声明name为名字相同如下-->
        单选框
    <br>
    <input type="radio" name="名字相同的标签里单选">单选1<br>
    <input type="radio" name="名字相同的标签里单选">单选2<br>
    <input type="radio" name="名字相同的标签里单选">单选3<br>

    <br>

    <!--select为创建下拉列表，option为下拉列表里的选项标签-->
    <select name="city" id="">
        <option value="提交到后台的值">下拉列表选项1</option>
        <option value="提交到后台的值">下拉列表选项2</option>
        <option value="提交到后台的值">下拉列表选项3</option>
    </select>


    <!--submit显示为提交按钮，reset显示为嵌套按钮-->
    <input type="submit">
    <input type="reset">
    <!--p标签中不能嵌套块元素例如div-->
    <!--一些字符会被误认为是标签，这时需要用转译字符将其显示，例如空格大于小于号等-->
    <div>哈哈哈&nbsp;&nbsp;&nbsp;哈哈哈</div>

    </form>
    </body>
</html>
